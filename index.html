<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Grids</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="">Home</a>
      <a href="">Portfolio</a>
      <a href="">Contact</a>
    </nav>

    <section>
      <h2>Portfolio</h2>
      <hr />
      <div class="portfolio-grid">
        <div class="portfolio-item">Project</div>
        <div class="portfolio-item">Project</div>
        <div class="portfolio-item">Project</div>
        <div class="portfolio-item">Project</div>
        <div class="portfolio-item">Project</div>
        <div class="portfolio-item">Project</div>
      </div>
    </section>
    <section>
      <h2>Contact</h2>
      <hr />
      <div class="contact-grid">
        <form action="" class="form">
          <label for="">Name</label>
          <input type="text" />
          <label for="">Email</label>
          <input type="text" />
          <label for="">Comments</label>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </form>
        <div class="fb"><span>Facebook</span></div>
        <div class="twitter"><span>Twitter</span></div>
        <div class="youtube"><span>YouTube</span></div>
        <div class="ig"><span>Instagram</span></div>
      </div>
    </section>
    <footer>
      <div>Footer Info</div>
      <address>Mystery Address</address>
    </footer>
  </body>
</html>
